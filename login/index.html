<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Majestic Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../css/admin.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../assets/favicon.ico" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo">
                                <h3 class="h3">Admin Login</h3>
                            </div>
                            <h4>Welcome back Farzad!</h4>
                            <form class="pt-3" id="login-form">
                                <div class="form-group">
                                    <input name="username" type="text" class="form-control form-control-lg"
                                        id="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input name="password" type="password" class="form-control form-control-lg"
                                        id="password" placeholder="Password">
                                </div>
                                <div class="mt-3">
                                    <button type="submit"
                                        class="btn btn-block btn-primary text-white btn-lg font-weight-medium auth-form-btn">
                                        SIGN IN
                                    </button>
                                </div>
                                <div class="error" id="errorDiv" style="display: none; color:red; padding:10px"></div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <script type="module">
        const errorDiv = document.querySelector('#errorDiv')
        const loginForm = document.querySelector('#login-form')

        const submitForm = async (event) => {
            event.preventDefault()
            const endpoint = 'https://api.ikennaibe.com/farzad/login';

            const username = event.target[0].value
            const password = event.target[1].value
            const formData = new FormData()
            formData.append('login', username)
            formData.append('password', password)
            errorDiv.style.display = 'block'
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                const didLogin = data.status === 'success'
                if (didLogin) {
                    errorDiv.textContent = 'Login success'
                    errorDiv.style.color = 'green'
                    setTimeout(() => {
                        event.target.reset()
                        errorDiv.textContent = ''
                        location.href = '/admin'
                    }, 2500)

                } else {
                    errorDiv.textContent = 'Invalid username or password. Please try again.'
                    errorDiv.style.color = 'red'
                }

            } catch (error) {
                errorDiv.textContent = 'Something went wrong. ' + error
                errorDiv.style.color = 'red'
            }
        }

        loginForm.addEventListener('submit', submitForm)

    </script>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <!-- endinject -->
</body>

</html>
